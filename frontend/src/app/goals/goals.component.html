<div class="goals-section">
    <input ngModel #name  placeholder="Name">
    <input ngModel #description placeholder="Description">
    <button class="add-goal" (click)="addGoal()">Add Goal</button>
    <div *ngIf="goals$ | async as goals">
        <li *ngFor="let goal of goals">
            {{goal.name}}
            {{goal.description}}
        </li>
    </div>
</div>
